<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Maayu ðŸŒ·</title>
  <style>
    body {
      background: pink;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #800040;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #800040;
      white-space: nowrap;
      letter-spacing: .1em;
      animation:
        typing 3s steps(20, end) forwards,
        blink-caret .75s step-end infinite;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #800040;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 15ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #800040; }
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="password"] {
      padding: 8px;
      border: 2px solid #800040;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background: #800040;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .hint {
      font-size: 0.9rem;
      color: #4b004b;
      margin-top: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="typewriter">Maayu my love</div>

  <form id="passwordForm">
    <input type="password" id="passwordInput" placeholder="Enter password" required>
    <button type="submit">Enter</button>
    <p class="hint">Hint: MONTHS IN ENGLISH</p>
    <p id="errorMessage" class="error"></p>
  </form>

  <script>
    const correct = "eleven"; // password
    const form = document.getElementById("passwordForm");
    const input = document.getElementById("passwordInput");
    const error = document.getElementById("errorMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if(input.value.trim().toLowerCase() === correct){
        window.location.href = "carousel.html";
      } else {
        error.textContent = "Wrong password, try again!";
      }
    });
  </script>
</body>
</html>
