<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 11 Months My Maayu ðŸŒ·</title>
  <style>
    body {
      background: #ffcce6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #message {
      margin-top: 30px;
      background: rgba(255,255,255,0.7);
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.4rem;
      color: #800040;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    svg {
      width: 200px;
      height: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- Realistic tulip in SVG -->
  <svg viewBox="0 0 200 400">
    <!-- stem -->
    <path id="stem" d="M100 400 C98 300 102 250 100 200" stroke="#228B22" stroke-width="6" fill="none"/>
    <!-- left leaf -->
    <path id="leafLeft" d="M100 300 C60 280 60 240 100 250" stroke="#228B22" stroke-width="4" fill="none"/>
    <!-- right leaf -->
    <path id="leafRight" d="M100 300 C140 280 140 240 100 250" stroke="#228B22" stroke-width="4" fill="none"/>
    <!-- tulip petals -->
    <path id="petal1" d="M100 200 C90 180 80 150 100 140 C120 150 110 180 100 200" stroke="#FF1493" stroke-width="4" fill="none"/>
    <path id="petal2" d="M100 200 C110 180 120 150 100 140 C80 150 90 180 100 200" stroke="#FF1493" stroke-width="4" fill="none"/>
  </svg>

  <div id="message">Happy 11 months anniversary my wife, my Maayu ðŸŒ·ðŸ’‹</div>

  <script>
    // animate stem
    gsap.from("#stem", {
      duration: 3,
      drawSVG: "0%",
      ease: "power1.inOut"
    });
    // animate leaves
    gsap.from("#leafLeft", {
      duration: 2,
      delay: 3,
      drawSVG: "0%",
      ease: "power1.inOut"
    });
    gsap.from("#leafRight", {
      duration: 2,
      delay: 3,
      drawSVG: "0%",
      ease: "power1.inOut"
    });
    // animate petals
    gsap.from("#petal1", {
      duration: 3,
      delay: 5,
      drawSVG: "0%",
      ease: "power1.inOut"
    });
    gsap.from("#petal2", {
      duration: 3,
      delay: 5,
      drawSVG: "0%",
      ease: "power1.inOut"
    });
  </script>
  <!-- include drawSVG plugin from GSAP CDN -->
  <script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
</body>
</html>
