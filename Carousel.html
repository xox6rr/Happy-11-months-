<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maayu Memories</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .photo-container {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 70%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .photo-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1s ease, transform 2s ease;
    }
    .photo-container img.active {
      opacity: 1;
      transform: scale(1);
    }
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #800040;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="images/maayu1.jpg" class="active" />
    <img src="images/maayu2.jpg" />
    <img src="images/maayu3.jpg" />
    <img src="images/maayu4.jpg" />
    <img src="images/maayu5.jpg" />
    <img src="images/maayu6.jpg" />
    <button class="next-btn">Next ➡️</button>
  </div>

  <script>
    const images = document.querySelectorAll(".photo-container img");
    const nextBtn = document.querySelector(".next-btn");
    let index = 0;

    nextBtn.addEventListener("click", () => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    });
  </script>
</body>
</html>
