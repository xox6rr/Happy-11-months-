<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories for Maayu üå∑</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      margin-bottom: 20px;
    }
    .poem {
      font-size: 18px;
      color: #800040;
      margin: 20px;
      white-space: pre-wrap;
      display: none;
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>MAAYU KI GALLERY üå∑</h2>
  <img id="photo" src="" alt="memory" />
  <div id="poem" class="poem"></div>
  <button id="reveal">Reveal Poetry üå∑</button>
  <button id="next" style="display:none;">Next ‚û°Ô∏è</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const photos = [
      "Maayu1.jpg",
      "Maayu2.jpg",
      "Maayu3.jpg",
      "Maayu4.jpg",
      "Maayu5.jpg",
      "Maayu6.jpg"
    ];

    const poems = [
`Your smile is a sunrise üå∑
Waking me from darkest night üå∑
Your laughter my healing üå∑
Filling my world with light üå∑
You hold my heart so softly üå∑
And make everything feel right üå∑`,

`In your eyes I see tomorrow üå∑
A hope that never dies üå∑
You lift me through my sorrow üå∑
With dreams that touch the skies üå∑
I‚Äôll love you more each moment üå∑
Until the end of time flies üå∑`,

`Your innocence is precious üå∑
A gift I vow to keep üå∑
With every gentle whisper üå∑
You calm the storms so deep üå∑
In you I find my reason üå∑
In you my love runs deep üå∑`,

`Wrapped in your reflection üå∑
My Seoul feels so at home üå∑
No path too long to travel üå∑
If you are not alone üå∑
Every beat is yours now üå∑
My heart is yours to own üå∑`,

`You shine beyond the seasons üå∑
As stars that guide my way üå∑
With kindness in your spirit üå∑
You color every day üå∑
I promise you forever üå∑
In love we‚Äôll always stay üå∑`,

`You make this world a garden üå∑
With tulips in your smile üå∑
Our story blooms unbroken üå∑
Across each testing mile üå∑
So hold me through the changes üå∑
And dance with me awhile üå∑`
    ];

    let index = 0;

    const photo = document.getElementById("photo");
    const poem = document.getElementById("poem");
    const reveal = document.getElementById("reveal");
    const next = document.getElementById("next");

    function loadSlide() {
      photo.src = photos[index];
      poem.style.display = "none";
      poem.textContent = poems[index];
      reveal.style.display = "inline-block";
      next.style.display = "none";
    }

    reveal.addEventListener("click", () => {
      poem.style.display = "block";
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
      reveal.style.display = "none";
      next.style.display = "inline-block";
    });

    next.addEventListener("click", () => {
      index++;
      if(index < photos.length){
        loadSlide();
      } else {
        document.body.innerHTML = `<h1>I love you Maayu üå∑</h1><p>Forever and ever ‚ù§Ô∏è</p>`;
        confetti({
          particleCount: 200,
          spread: 120
        });
      }
    });
<button onclick="window.location.href='countdown.html'" style="
  padding: 10px 20px;
  background-color: pink;
  border: none;
  border-radius: 10px;
  font-size: 1.2rem;
  cursor: pointer;
  margin-top: 30px;
">
  Next
</button>
    // start first photo
    loadSlide();
  </script>
</body>
</html>
