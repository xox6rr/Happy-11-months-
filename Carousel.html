<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      background-color: #ffd9e8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #800040;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo {
      width: 250px;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .photo:hover img {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .next-page {
      margin-top: 40px;
      display: inline-block;
      background-color: #ff80ab;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .next-page:hover {
      background-color: #e64a7c;
    }
  </style>
</head>
<body>
  <h1>Our Memories Together üå∑</h1>
  <div class="gallery">
    <div class="photo"><img src="Maayu1.jpg" alt="Maayu1"></div>
    <div class="photo"><img src="Maayu2.jpg" alt="Maayu2"></div>
    <div class="photo"><img src="Maayu3.jpg" alt="Maayu3"></div>
    <div class="photo"><img src="Maayu4.jpg" alt="Maayu4"></div>
    <div class="photo"><img src="Maayu5.jpg" alt="Maayu5"></div>
    <div class="photo"><img src="Maayu6.jpg" alt="Maayu6"></div>
  </div>

  <a class="next-page" href="nextpage.html">Next Page ‚û°Ô∏è</a>
</body>
</html>
