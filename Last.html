<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 11 Months Anniversary 🌷</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffcce6, #ffb3d1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .tulip {
      position: relative;
      width: 80px;
      height: 150px;
      margin-bottom: 30px;
      animation: bloom 4s ease-in-out infinite alternate;
    }
    .tulip::before, .tulip::after {
      content: '';
      position: absolute;
      background: #e60073;
      width: 80px;
      height: 80px;
      border-radius: 50% 50% 0 0;
    }
    .tulip::before {
      top: 0;
      left: 0;
      transform: rotate(-20deg);
    }
    .tulip::after {
      top: 0;
      right: 0;
      transform: rotate(20deg);
    }
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8px;
      height: 80px;
      background: green;
      transform: translateX(-50%);
    }
    @keyframes bloom {
      0% { transform: scale(0.9) }
      100% { transform: scale(1.1) }
    }
    .message {
      font-size: 1.5rem;
      color: #800040;
      text-align: center;
      background: rgba(255,255,255,0.4);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .floating {
      position: fixed;
      opacity: 0.4;
      animation: float 12s linear infinite;
      font-size: 2rem;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-120vh) translateX(30px); }
    }
  </style>
</head>
<body>
  <div class="tulip">
    <div class="stem"></div>
  </div>
  <div class="message">
    Happy 11 months anniversary my wife, my Maayu 🌷💋
  </div>

  <script>
    function createHeartOrTulip() {
      const el = document.createElement("div");
      el.className = "floating";
      el.textContent = Math.random() > 0.5 ? "🌷" : "❤️";
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
      el.style.animationDuration = (8 + Math.random() * 5) + "s";
      document.body.appendChild(el);
      setTimeout(() => {
        if (document.body.contains(el)) el.remove();
      }, 15000);
    }
    setInterval(createHeartOrTulip, 500);
  </script>
</body>
</html>
